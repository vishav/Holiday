<div *ngIf="user" class="col-md-6 col-md-offset-3">
  <h2>Change password</h2>
  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label *ngIf="user" for="password">Change Password for user {{user.email}}</label>
      <input type="password" class="form-control" name="password" required #password/>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <a class="btn btn-info" (click)="resetpassword(password.value)">Reset Password</a>
    </div>
    <div *ngIf="this.resetPasswordResponse && !this.resetPasswordResponse.success" class="alert alert-danger">{{this.resetPasswordResponse.message}}</div>
    <div *ngIf="this.resetPasswordResponse && this.resetPasswordResponse.success" class="alert alert-success">{{this.resetPasswordResponse.message}}</div>
  </form>
</div>
